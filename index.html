<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spam Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-text">
      <h1 class="title">これはスパムですか?</h1>
      <p class="description">
        フレーズを入力して、スパムとしてマークされるかどうかを確認します。
      </p>
    </header>

    <main>
      <label class="message-label" for="message-input">メッセージ: </label>
      <textarea
        placeholder="ここにメッセージを入力"
        value=""
        type="text"
        name="message"
        id="message-input"
        rows="10"
        cols="40"
      ></textarea>
      <button class="btn" id="check-message-btn" type="button">
        メッセージの確認
      </button>
      <p id="result"></p>
    </main>

    
    <script src="./script.js"></script>
  </body>
</html>
